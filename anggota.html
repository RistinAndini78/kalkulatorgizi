         * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #fefefe, #e6f2ff);
      }
   
/* Wrapper utama */
.wrapper {
  display: flex;
  width: 100%;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 80px;
  height: 100vh;
  background-color: #0e1a2b;
  color: white;
  transition: width 0.3s ease;
  z-index: 1000; /* Pastikan sidebar berada di atas konten utama */
  overflow: hidden;
  flex-shrink: 0;
}

.sidebar:hover {
  width: 250px;
}

/* Logo pada sidebar */
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 20px;
}

.logo img {
  width: 30px;
}

.logo-text {
  font-size: 1.5rem;
  font-weight: bold;
  display: none;
}

.sidebar:hover .logo-text {
  display: inline;
}

/* Menu di sidebar */
.menu-section {
  margin-top: 20px;
  padding-left: 15px;
}

.section-title {
  font-size: 0.75rem;
  color: #aaa;
  margin-bottom: 10px;
  display: none;
}

.sidebar:hover .section-title {
  display: block;
}

.menu-section ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-section li {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  gap: 15px;
  cursor: pointer;
  transition: background 0.2s ease;
  border-radius: 6px;
}

.menu-section li:hover,
.menu-section li.active {
  background-color: #1c2b3d;
}

.menu-section .material-icons-outlined,
.menu-section .material-icons {
  font-size: 20px;
}

.text {
  display: none;
  white-space: nowrap;
}

.sidebar:hover .text {
  display: inline;
}

/* Profil pengguna di sidebar */
.profile {
  margin-top: auto;
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: #132235;
  cursor: pointer;
}

.profile img {
  border-radius: 50%;
  width: 30px;
  height: 30px;
}

.details {
  display: none;
}

.sidebar:hover .details {
  display: block;
}

.details .name {
  font-weight: bold;
  font-size: 0.9rem;
}

.details .role {
  font-size: 0.7rem;
  color: #aaa;
}

.sidebar a {
  text-decoration: none;
  color: inherit;
  display: flex;
  align-items: center;
  gap: 15px;
}

.sidebar a:hover {
  color: white;
}

.sidebar li.active a {
  background-color: #1c2b3d;
  color: white;
  border-radius: 6px;
}

/* Konten utama */
.container {
  margin-left: 80px;
  padding: 20px;
  flex-grow: 1;
  transition: margin-left 0.3s ease, transform 0.3s ease, scale 0.3s ease;
  height: 100vh;
  transform-origin: top left;
  transform: scale(1);
  width: auto;
}

.sidebar:hover + .container {
  margin-left: 250px;
  transform: scale(0.98);
}

/* Kontainer fleksibel untuk konten */
.flex-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.flex-container > div {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  flex: 1;
  min-width: 300px;
  padding: 20px;
}

h2, h3 {
  color: #0e1a2b;
}

button {
  background-color: #0e1a2b;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #1c2b3d;
}

.back-button {
  display: block;
  margin: 20px auto;
  text-align: center;
}

.back-button a {
  text-decoration: none;
  color: white;
  background-color: #0e1a2b;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.back-button a:hover {
  background-color: #1c2b3d;
}

.back-button i {
  font-size: 16px;
}

      .team-image img {

        height: 220px;

        border-radius: 12px;
        margin: 0 auto 15px auto;
        display: block;

      .team-info h3 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }

      .description {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
        padding: 0 10px;
      }

      .social-links a {
        margin: 0 8px;
        color: #555;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: #0077cc;
      }

      .section-title {
        text-align: center;
        font-weight: 700;
        font-size: 28px;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #00509e;
      }

      /* Media Queries */
      @media screen and (max-width: 768px) {
        .sidebar {
          width: 60px;
        }

        .sidebar:hover {
          width: 200px;
        }

        .container {
          margin-left: 60px;
        }

        .sidebar:hover + .container {
          margin-left: 200px;
        }

        .team-card {
          min-width: 180px;
          max-width: 250px;
        }
        .team-image img {
          max-width: 140px;
          height: 160px;
        }
      }

      @media screen and (max-width: 480px) {
        .sidebar {
          width: 50px;
        }

        .sidebar:hover {
          width: 180px;
        }

        .container {
          margin-left: 50px;
        }

        .sidebar:hover + .container {
          margin-left: 180px;
        }

        .team-card {
          min-width: 140px;
          max-width: 100%;
        }
        .team-image img {
          max-width: 100px;
          height: 120px;
        }
      }

      /* Tambahan agar dua kartu terakhir tetap rata tengah jika jumlah anggota ganjil */
      @media (min-width: 992px) {
        .row.justify-content-center > .col-lg-3:nth-last-child(2):nth-child(odd),
        .row.justify-content-center > .col-lg-3:last-child:nth-child(odd) {
          margin-left: calc(16.66666667% + 12px); /* Offset satu kolom plus gap agar dua kartu di tengah */
        }
      }
