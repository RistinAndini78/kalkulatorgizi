  <head>
    <meta charset="UTF-8" />

    <style>
         * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #fefefe, #e6f2ff);
      }
   
/* Wrapper utama */
.wrapper {
  display: flex;
  width: 100%;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 80px;
  height: 100vh;
  background-color: #0e1a2b;
  color: white;
  transition: width 0.3s ease;
  z-index: 1000; /* Pastikan sidebar berada di atas konten utama */
  overflow: hidden;
}

.sidebar:hover {
  width: 250px;
}

/* Logo pada sidebar */
.logo {
  display: flex;
  align-items: center;
  padding: 20px;
}

.logo img {
  width: 30px;
  margin-right: 10px; /* Berikan jarak antara logo dan teks */
}

.logo-text {
  font-size: 1rem;
  font-weight: bold;
  display: none;
}

.sidebar:hover .logo-text {
  display: inline;
}

/* Menu di sidebar */
.menu-section {
  margin-top: 20px;
}

.section-title {
  font-size: 0.75rem;
  color: #aaa;
  margin-bottom: 10px;
  padding-left: 15px; /* Berikan sedikit ruang untuk judul saat sidebar diperluas */
  display: none;
}

.sidebar:hover .section-title {
  display: block;
}

.menu-section ul {
  list-style: none;
  padding: 0; /* Reset padding default pada ul */
  margin: 0; /* Reset margin default pada ul */
}

.menu-section li {
  padding: 0; /* Reset padding pada li */
  margin-bottom: 0px; /* Berikan sedikit jarak antar item menu */
}

.menu-section li a {
  display: flex;
  align-items: center;
  color: inherit;
  text-decoration: none;
  padding: 10px 30px; /* Berikan padding pada link agar area klik lebih besar */
  gap: 0px; /* Jarak antara ikon dan teks */
}

.menu-section li:hover a,
.menu-section li.active a {
  background-color: #1c2b3d;
  color: white;
  border-radius: 6px;
}

.menu-section .material-icons-outlined,
.menu-section .material-icons {
  font-size: 24px;
  margin-right: 10px; /* Berikan jarak antara ikon dan teks */
}

.text {
  white-space: nowrap;
  display: none;
}

.sidebar:hover .text {
  display: inline;
  margin-left: 5px !important; /* Tambahkan !important */
  line-height: 1;
  vertical-align: middle;
}

/* Profil pengguna di sidebar */
.profile {
  margin-top: auto;
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: #132235;
  cursor: pointer;
}

.profile img {
  border-radius: 50%;
  width: 30px;
  height: 30px;
}

.details {
  display: none;
}

.sidebar:hover .details {
  display: block;
}

.details .name {
  font-weight: bold;
  font-size: 0.9rem;
}

.details .role {
  font-size: 0.7rem;
  color: #aaa;
}

.sidebar a {
  text-decoration: none;
  color: inherit;
  display: flex;
  align-items: center;
  gap: 15px;
}

.sidebar a:hover {
  color: white;
}

.sidebar li.active a {
  background-color: #1c2b3d;
  color: white;
  border-radius: 6px;
  padding-left: 15px; /* Jarak ikon dan teks dari sisi kiri */
  padding-right: 15px;
  margin-left: 10px;
}

/* Konten utama */
.container {
  margin-left: 80px; /* Lebar sidebar default */
  padding: 20px;
  flex-grow: 1;
  transition: margin-left 0.3s ease;
}

.sidebar:hover ~ .container {
  margin-left: 250px; /* Lebar sidebar saat diperluas */
}

/* Kontainer fleksibel untuk konten */
.flex-container {
  display: flex;
  gap: 50px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.flex-container > div {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  flex: 1;
  min-width: 300px;
  padding: 20px;
}

h2, h3 {
  color: #0e1a2b;
}

button {
  background-color: #0e1a2b;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #1c2b3d;
}

.back-button {
  display: block;
  margin: 20px auto;
  text-align: center;
}

.back-button a {
  text-decoration: none;
  color: white;
  background-color: #0e1a2b;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.back-button a:hover {
  background-color: #1c2b3d;
}

.back-button i {
  font-size: 16px;
}

        margin-bottom: 20px;
        color: #00509e;
      }
