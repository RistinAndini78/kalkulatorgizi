<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Gizi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #eef1f6;
        justify-content: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e1f1ff 100%); /* Contoh gradien */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .wrapper {
        display: flex;
        transition: all 0.3s ease;
      }

      .sidebar {
        top: 0;
        left: 0;
        width: 80px;
        height: 100vh;
        background-color: #0e1a2b;
        color: white;
        transition: width 0.3s ease;
        overflow: hidden;
        flex-shrink: 0;
        position: fixed;
      }

      .sidebar:hover {
        width: 250px;
      }

      .logo {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 20px; /* Jarak dari tepi */
}

.logo img {
  width: 3rem; /* Sesuaikan dengan ukuran teks */
  height: 3rem; /* Agar proporsi gambar tetap */
}

        .logo-text {
  font-size: 1.5rem; /* Sama dengan tinggi gambar */
  font-weight: bold;
  color: white;
  margin: 0;
  padding: 0;
  display: none;
}

      .sidebar:hover .logo-text {
        display: inline;
      }

      .menu-section {
        margin-top: 20px;
        padding-left: 15px;
      }

      .section-title {
        font-size: 0.75rem;
        color: #aaa;
        margin-bottom: 10px;
        display: none;
      }

      .sidebar:hover .section-title {
        display: block;
      }

      .menu-section ul {
        list-style: none;
      }

      .menu-section li {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        gap: 15px;
        cursor: pointer;
        transition: background 0.2s ease;
        border-radius: 6px;
      }

      .menu-section li:hover,
      .menu-section li.active {
        background-color: #1c2b3d;
      }

      .menu-section .material-icons-outlined {
        font-size: 20px;
      }

      .text {
        display: none;
        white-space: nowrap;
      }

      .sidebar:hover .text {
        display: inline;
      }

      .profile {
        margin-top: auto;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: #132235;
        cursor: pointer;
      }

      .profile img {
        border-radius: 50%;
        width: 30px;
        height: 30px;
      }

      .details {
        display: none;
      }

      .sidebar:hover .details {
        display: block;
      }

      .details .name {
        font-weight: bold;
        font-size: 0.95rem;
      }

      .details .role {
        font-size: 0.7rem;
        color: #aaa;
      }

      .sidebar a {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .sidebar a:hover {
        color: white;
      }

      .sidebar li.active a {
        background-color: #1c2b3d;
        color: white;
        border-radius: 6px;
      }
      .container {
            margin-left: 80px; /* Default sidebar width */
            padding: 20px;
        transition: margin-left 0.3s ease, transform 0.3s ease, scale 0.3s ease; /* Tambahkan transform dan scale ke transisi */
        flex-grow: 1; /* Main content should take remaining space */
        height: 100vh; /* Ensure container takes full height */
        transform-origin: top left; /* Agar scaling terjadi dari kiri atas */
        transform: scale(1); /* Inisialisasi scale */
        }

        .sidebar:hover + .container {
            margin-left: 250px; /* Expanded sidebar width */
        transform: scale(0.98); /* Perkecil skala menjadi 90% */
        }
      .wrapper {
        display: flex;
        transition: all 0.3s ease;
      }

      .flex-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .card {
        border: 1px solid #ffffff;
        padding: 20px;
        border-radius: 30px;
        background-color: #f9f9f9;
        flex: 1;
      }
      .team-card {
  width: 500px; /* Ukuran tetap agar 3 muat di baris pertama */
  border-radius: 20px;
  overflow: hidden;
  background: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: transform 0.3s ease;
  padding: 20px;
}

.team-card:hover {
  transform: translateY(-5px);
}

.team-image img {
  width: 300px;
  height: 350px;
  object-fit: cover;
}

.team-info {
  padding: 15px;
}


      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      table td {
        border: 1px solid #999;
        padding: 5px;
      }

      h2,
      h3 {
        color: #0e1a2b;
      }

      button {
        background-color: #0e1a2b;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1c2b3d;
      }

      .back-button {
        display: block;
        margin: 20px auto;
        text-align: center;
      }

      .back-button a {
        text-decoration: none;
        color: white;
        background-color: #0e1a2b;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .back-button a:hover {
        background-color: #1c2b3d;
      }

      .back-button i {
        font-size: 16px;
      }
      
      footer {
        margin-top: 40px;
        background-color: #e2e7ec; /* Warna latar belakang footer */
        color: #000000; /* Warna teks footer */
        text-align: center;
        padding: 30px;
        font-size: 0.8rem;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logo">
          <img src="image/logo.png" alt="logo" />
          <h6 class="logo-text">NutriCalc</h6>
        </div>
        <div class="menu-section">
          <ul>
            <li>
              <a href="index.html"
                ><span class="material-icons-outlined">dashboard</span
                ><span class="text">Beranda</span></a
              >
            </li>
            <li>
              <a href="anak.html"
                ><span class="material-icons">calculate</span
                ><span class="text">Kalkulator Anak</span></a
              >
            </li>
            <li>
              <a href="dewasa.html"
                ><span class="material-icons">calculate</span
                ><span class="text">Kalkulator Dewasa</span></a
              >
            </li>
            <li class="active">
              <a href="anggota.html"
                ><span class="material-icons-outlined">groups</span
                ><span class="text">Anggota</span></a
              >
            </li>
          </ul>
        </div>
      </div>

      <main class="container">
        <h1 class="text-4xl font-bold text-center mb-10">Anggota</h1>
        <div class="flex items-center justify-center gap-14 flex-wrap pb-10">
          <div class="team-card">
            <div class="team-image">
              <img
                src="image/shafa.jpg"
                alt="Shafa Rabbani Fityatul Mukarramah"
              />
            </div>
            <div class="team-info">
              <h3>Shafa Rabbani Fityatul M.</h3>
            </div>
          </div>

          <div class="team-card">
            <div class="team-image">
              <img src="image/sandria.jpg" alt="Sandria Nuriya" />
            </div>
            <div class="team-info">
              <h3>Sandria Nuriya Az Zahra</h3>
            </div>
          </div>

          <div class="team-card">
            <div class="team-image">
              <img src="image/ristin.jpg" alt="Ristin Iman Andini" />
            </div>
            <div class="team-info">
              <h3>Ristin Iman Andini</h3>
            </div>
          </div>

          <div class="team-card">
            <div class="team-image">
              <img src="image/rizky.jpg" alt="Muhamad Rizky Pratama" />
            </div>
            <div class="team-info">
              <h3>Muhamad Rizky Pratama</h3>
            </div>
          </div>

          <div class="team-card">
            <div class="team-image">
              <img src="image/fawwaz.jpg" alt="Muhammad Fawwazul Haq" />
            </div>
            <div class="team-info">
              <h3>Muhammad Fawwazul Haq</h3>
            </div>
          </div>
        </div>
        <footer class="text-center p-4 text-black text-sm">
          &copy; 2025 NutriCalc. All rights reserved.
        </footer>
      </main>
    <a
  href="bantuan.html"
  class="fixed bottom-4 right-4 bg-[#0e1a2b] text-white p-4 rounded-full shadow-lg hover:bg-[#1c2b3d] transition-all duration-300"
  title="Bantuan"
>
  <i class="fas fa-question"></i>
</a>
    <script>
      const sidebar = document.querySelector(".sidebar");
      const container = document.querySelector(".container");

      sidebar.addEventListener("mouseenter", () => {
        container.style.marginLeft = "250px"; // Move the container when sidebar expands
        container.style.transform = "scale(0.98)"; // Scale down the container to 90%
      });

      sidebar.addEventListener("mouseleave", () => {
        container.style.marginLeft = "80px"; // Return the container to the default margin
        container.style.transform = "scale(1)"; // Return the container to the default scale
      });
    </script>
  </body>
</html>
