<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gizi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="A_2D_digital_illustration_features_a_flat_design_n.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e1f1ff 100%); /* Contoh gradien */
        }
    </style>
</head>
<body class="bg-gray-100 relative overflow-hidden">
    <svg class="absolute top-0 left-0 w-full h-full opacity-20">
        <defs>
            <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                <path d="M 0 10 L 20 10 M 10 0 L 10 20" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
    <div class="container mx-auto p-8 relative z-10">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Pilih Kalkulator Gizi</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300 flex flex-col">
                <div class="p-8 text-center">
                    <div class="flex justify-center items-center mb-6">
                        <i class="fas fa-child text-5xl text-[#0e1a2b]"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">Kalkulator Gizi Anak</h2>
                    <p class="text-gray-600 mb-4">
                        Hitung kebutuhan gizi anak Anda dengan mempertimbangkan usia, tinggi badan, dan aktivitas fisik.
                    </p>
                    <button
                        onclick="location.href='anak.html'"
                        class="px-6 py-3 bg-[#0e1a2b] text-white rounded-full hover:bg-[#1c2b3d] focus:outline-none focus:ring-2 focus:ring-[#0e1a2b] focus:ring-opacity-50"
                    >
                        Mulai Hitung
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300 flex flex-col">
                <div class="p-8 text-center">
                    <div class="flex justify-center items-center mb-6">
                        <i class="fas fa-user text-5xl text-[#0e1a2b]"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">Kalkulator Gizi Dewasa</h2>
                    <p class="text-gray-600 mb-4">
                        Hitung kebutuhan gizi untuk dewasa berdasarkan BBI, IMT, serta tingkat aktivitas fisik harian.
                    </p>
                    <button
                        onclick="location.href='dewasa.html'"
                        class="px-6 py-3 bg-[#0e1a2b] text-white rounded-full hover:bg-[#1c2b3d] focus:outline-none focus:ring-2 focus:ring-[#0e1a2b] focus:ring-opacity-50"
                    >
                        Mulai Hitung
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-8 text-center">
            <button onclick="location.href='index.html'" class="px-6 py-3 bg-[#0e1a2b] text-white rounded-full hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                <i class="fas fa-home mr-2"></i> Kembali ke Beranda
            </button>
        </div>
    </div>
</body>
</html>
