                : 447.593 + (9.247 * weight) + (3.098 * heightInMeter) - (4.330 * ageInYears);
            const totalEnergy = bmr * activityFactor * stressFactor;
            const protein = (0.15 * totalEnergy) / 4;
            const carbs = (0.55 * totalEnergy) / 4;
            const fats = (0.3 * totalEnergy) / 9;

                // Hitung kebutuhan lemak (25-35% dari total kalori untuk anak)
                const fatMin = (tee * 0.25) / 9;
                const fatMax = (tee * 0.35) / 9;

                // Hitung kebutuhan karbohidrat (sisa kalori)
                const carbCalories = tee - ((proteinMin + proteinMax) / 2) * 4 - ((fatMin + fatMax) / 2) * 9;
                const carbGrams = carbCalories / 4;

                // Format tanggal
                const formatDate = (date) => {
                    return date.toLocaleDateString("id-ID", {
                        weekday: "long",
                        year: "numeric",
                        month: "long",
                        day: "numeric",
                    });
                };

                // Tampilkan hasil sesuai format gambar
                document.getElementById("childResult").innerHTML = `
                    <div style="background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-top: 20px;">
                        <h3 style="color: #28a745; margin-bottom: 15px;">Hasil Perhitungan Kebutuhan Gizi</h3>
                        <p><strong>Nama Anak:</strong> ${name}</p>
                        <p><strong>Tanggal Lahir:</strong> ${formatDate(birthDate)}</p>
                        <p><strong>Tanggal Pengecekan:</strong> ${formatDate(checkDate)}</p>
                        <p><strong>Usia:</strong> ${ageInMonths} bulan (${ageInYears.toFixed(1)} tahun)</p>
                        <hr style="border-top: 1px solid #ccc; margin: 10px 0;">
                        <h5 style="color: #007bff;">Status Gizi:</h5>
                        <p><strong>IMT (Indeks Massa Tubuh):</strong> ${bmi.toFixed(2)}</p>
                        <div style="background-color: #e9ecef; border-radius: 5px; padding: 10px; margin-bottom: 10px;">
                            <strong>Status Gizi:</strong> ${nutritionalStatus}
                            <p style="margin-top: 5px; white-space: pre-line;"><strong>Keterangan Status Gizi:</strong><br>${statusKeterangan}</p>
                        </div>
                        <hr style="border-top: 1px solid #ccc; margin: 10px 0;">
                        <h5 style="color: #007bff;">Kebutuhan Energi:</h5>
                        <p><strong>BMR (Basal Metabolic Rate):</strong> ${bmr.toFixed(2)} kalori/hari</p>
                        <p><strong>Total Kebutuhan Kalori (TEE):</strong> ${tee.toFixed(2)} kalori/hari</p>
                        <hr style="border-top: 1px solid #ccc; margin: 10px 0;">
                        <h5 style="color: #007bff;">Kebutuhan Makronutrien:</h5>
                        <p><strong>Protein:</strong> ${proteinMin.toFixed(1)} - ${proteinMax.toFixed(1)} gram/hari</p>
                        <p><strong>Lemak:</strong> ${fatMin.toFixed(1)} - ${fatMax.toFixed(1)} gram/hari</p>
                        <p><strong>Karbohidrat:</strong> ${carbGrams.toFixed(1)} gram/hari</p>
                        <p style="font-size: 0.8em; color: #6c757d; margin-top: 10px;">* Perhitungan ini menggunakan rumus khusus untuk anak dan faktor koreksi aktivitas serta pertumbuhan</p>
                    </div>
                `;
            });

        function calculateResults() {
            // Trigger submit event pada form untuk menjalankan perhitungan
            document.getElementById("nutritionForm").dispatchEvent(new Event('submit'));
        }
