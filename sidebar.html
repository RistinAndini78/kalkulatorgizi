<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Sidebar</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #eef1f6;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 80px;
  height: 100vh;
  background-color: #0e1a2b;
  color: white;
  transition: width 0.3s ease;
  overflow: hidden;
}

.sidebar:hover {
  width: 250px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 20px;
}

.logo img {
  width: 30px;
}

.logo-text {
  font-size: 1.2rem;
  font-weight: bold;
  display: none;
}

.sidebar:hover .logo-text {
  display: inline;
}

.menu-section {
  margin-top: 20px;
  padding-left: 15px;
}

.section-title {
  font-size: 0.75rem;
  color: #aaa;
  margin-bottom: 10px;
  display: none;
}

.sidebar:hover .section-title {
  display: block;
}

.menu-section ul {
  list-style: none;
}

.menu-section li {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  gap: 15px;
  cursor: pointer;
  transition: background 0.2s ease;
  border-radius: 6px;
}

.menu-section li:hover,
.menu-section li.active {
  background-color: #1c2b3d;
}

.menu-section .material-icons-outlined {
  font-size: 20px;
}

.text {
  display: none;
  white-space: nowrap;
}

.sidebar:hover .text {
  display: inline;
}

.profile {
  margin-top: auto;
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: #132235;
  cursor: pointer;
}

.profile img {
  border-radius: 50%;
  width: 30px;
  height: 30px;
}

.details {
  display: none;
}

.sidebar:hover .details {
  display: block;
}

.details .name {
  font-weight: bold;
  font-size: 0.9rem;
}

.details .role {
  font-size: 0.7rem;
  color: #aaa;
}

</style>
</head>
<body>
  <!-- navbar -->
  <div class="sidebar">
    <div class="logo">
      <img src="https://via.placeholder.com/30" alt="logo">
      <span class="logo-text">CodingLab</span>
    </div>

    <div class="menu-section">
      <p class="section-title">Main Menu</p>
      <ul>
        <li><span class="material-icons-outlined">dashboard</span><span class="text">Dashboard</span></li>
        <li><span class="material-icons-outlined">description</span><span class="text">Overview</span></li>
        <li><span class="material-icons-outlined">bar_chart</span><span class="text">Analytic</span></li>
      </ul>
    </div>

    <div class="menu-section">
      <p class="section-title">General</p>
      <ul>
        <li class="active"><span class="material-icons-outlined">folder</span><span class="text">Projects</span></li>
        <li><span class="material-icons-outlined">groups</span><span class="text">Groups</span></li>
        <li><span class="material-icons-outlined">flag</span><span class="text">Reports</span></li>
      </ul>
    </div>

    <div class="menu-section">
      <p class="section-title">Account</p>
      <ul>
        <li><span class="material-icons-outlined">person</span><span class="text">Profile</span></li>
        <li><span class="material-icons-outlined">settings</span><span class="text">Settings</span></li>
      </ul>
    </div>

    <div class="profile">
      <img src="https://via.placeholder.com/30" alt="user">
      <div class="details">
        <p class="name">Eva Murphy</p>
        <p class="role">Web Developer</p>
      </div>
    </div>
  </div>
</body>
</html>
