<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Gizi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }

    .dropdown-content {
      display: none;
      transform-origin: top;
      transition: all 0.3s ease;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }

    .nav-item {
      border-radius: 9999px;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background 0.3s, color 0.3s;
      color: white;
      font-weight: bold;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #e0ffe0;
      color: #2f4f2f;
    }

    .nav-item i {
      transition: color 0.3s;
    }

    .nav-item.active i {
      color: #2f4f2f;
    }

    #navbar {
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }
  </style>
</head>
<body class="bg-[#f1f6f2] min-h-screen">

  <!-- Mobile Navbar Toggle -->
  <div class="lg:hidden p-4 bg-[#345E37] text-white flex items-center justify-between">
    <h1 class="font-semibold text-lg">Gizioneer</h1>
    <button id="toggleSidebar" class="text-2xl focus:outline-none">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Sidebar -->
  <nav id="navbar" class="bg-[#345E37] shadow-lg w-64 min-h-screen p-6 flex flex-col space-y-3 text-sm font-medium fixed top-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-40">
    <div class="flex items-center justify-start gap-3 mb-8">
      <div class="flex items-center space-x-2">
        <i class="far fa-smile text-2xl text-white"></i>
        <h1 class="font-semibold text-lg text-white">Gizioneer</h1>
      </div>
    </div>

    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Beranda</span>
    </a>

    <div id="dropdownKalkulator" class="dropdown relative">
      <button class="nav-item w-full justify-between">
        <a href="kalkulator.html" class="flex items-center gap-3 text-white">
          <i class="fas fa-calculator"></i>
          <span>Kalkulator</span>
        </a>
        <i class="fas fa-chevron-down"></i>
      </button>
      <div class="dropdown-content bg-[#e0ffe0] text-[#2f4f2f] mt-2 rounded-md shadow-md overflow-hidden">
        <a href="anak.html" class="block px-4 py-2 hover:bg-[#d2f2d2]">Anak</a>
        <a href="dewasa.html" class="block px-4 py-2 hover:bg-[#d2f2d2]">Dewasa</a>
      </div>
    </div>

    <a href="materi.html" class="nav-item">
      <i class="fas fa-book"></i>
      <span>Materi</span>
    </a>

    <a href="anggota.html" class="nav-item">
      <i class="fas fa-users"></i>
      <span>Anggota</span>
    </a>
  </nav>

  <!-- Sidebar Overlay -->
  <div id="overlay" class="fixed inset-y-0 left-0 w-64 bg-black bg-opacity-50 z-30 hidden lg:hidden"></div>

  <!-- Main Content -->
  <main class="lg:ml-64 transition-all p-6">
    <h2 class="text-4xl font-semibold mb-4 text-[#345e37] mt-6">Selamat Datang di Kalkulator Gizi</h2>
    <p class="text-base text-gray-700 mb-6">Gunakan alat ini untuk menghitung kebutuhan gizi Anda secara akurat dan mudah.</p>
  </main>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dropdownKalkulator = document.getElementById("dropdownKalkulator");
      const toggleSidebar = document.getElementById("toggleSidebar");
      const navbar = document.getElementById("navbar");
      const overlay = document.getElementById("overlay");

      dropdownKalkulator.addEventListener("click", () => {
        dropdownKalkulator.classList.toggle("open");
      });

      toggleSidebar.addEventListener("click", () => {
        navbar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      });

      overlay.addEventListener("click", () => {
        navbar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });

      // Highlight active link
      const currentPage = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-item").forEach(link => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
