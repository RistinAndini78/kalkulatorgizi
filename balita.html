<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gizi Balita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="A_2D_digital_illustration_features_a_flat_design_n.png" type="image/png">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #345e37; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 40px; margin-right: 10px; vertical-align: middle; }
        .logo span { color: #ffffff; font-weight: bold; font-size: 20px; }
        .nav-links { display: flex; gap: 15px; }
        .nav-item { color: #345e37; text-decoration: none; font-weight: 500; }
        .nav-item:hover { text-decoration: underline; }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }
        .card { border: 1px solid #ffffff; padding: 20px; border-radius: 20px; background-color: #f9f9f9; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #345e37; }
        .input-group input, .input-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .gender-options {
            width: 60%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

.gender-option {
    text-align: center;
    cursor: pointer;
    flex: 0 0 auto; /* Hindari stretching */
}


        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-option img {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-radius: 50%;
            transition: 0.5s;   
        }
        .gender-option img:hover{
            width: 80px;
            height: 80px;
            border-color: #345e37;
            box-shadow: 0 0 10px rgba(52, 94, 55, 0.5);
            border-radius: 50%;
        }

        .gender-option input[type="radio"]:checked + img {
            border-color: #345e37;
            box-shadow: 0 0 10px rgba(52, 94, 55, 0.5);

        }

        .gender-option span {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            color: #345e37;
        }
        button { background-color: #345e37; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #2b4d2e; }
        .results-card { display: none; margin-top: 20px; }
        .back-button { text-align: center; margin-top: 20px; }
        .back-button a { text-decoration: none; color: white; background-color: #345e37; padding: 10px 20px; border-radius: 5px; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; }
        .back-button a:hover { background-color: #2b4d2e; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="image/1.jpeg" alt="Logo">
                <span>Catchy </span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Beranda</a>
                <a href="dewasa.html" class="nav-item">Kalkulator</a>
                <a href="anggota.html" class="nav-item">Anggota</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Kalkulator Gizi Balita</h2>
        <div class="card">
            <form id="nutritionForm">
                <div class="input-group">
                    <label for="ageInMonths">Usia (bulan):</label>
                    <input type="number" id="ageInMonths" name="ageInMonths" min="0" max="60" placeholder="Masukkan usia dalam bulan" required>
                </div>
                <div class="input-group">
                    <label>Jenis Kelamin:</label>
                    <div class="gender-options">
                        <label class="gender-option">
                            <input type="radio" name="gender" value="male" required>
                            <img src="image/malechild.png" alt="Laki-laki">
                            <span>Laki-laki</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="gender" value="female">
                            <img src="image/female-removebg-preview.png" alt="Perempuan">
                            <span>Perempuan</span>
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="weight">Berat Badan (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.01" placeholder="Berat Badan (kg)" required>
                </div>
                <div class="input-group">
                    <label for="height">Tinggi Badan (cm):</label>
                    <input type="number" id="height" name="height" step="0.1" placeholder="Tinggi Badan (cm)" required>
                </div>
                <button type="button" onclick="calculateResults()">Hitung</button>
            </form>
        </div>

        <div class="card results-card" id="resultsCard">
            <h2>Hasil Perhitungan</h2>
            <div id="results"></div>
        </div>

        <div class="back-button">
            <a href="nutri.html"><i class="fas fa-arrow-left"></i>Kembali</a>
        </div>
    </div>

    <script>
        function calculateResults() {
            // Show the popup message
            alert("Mari Kita Lihat Hasilnya, Klik OK");
            const form = document.getElementById('nutritionForm');
            const formData = new FormData(form);

            const months = parseInt(formData.get('ageInMonths'));
            const ageYears = (months / 12).toFixed(2);
            const weight = parseFloat(formData.get('weight'));
            const heightM = parseFloat(formData.get('height')) / 100;
            const gender = formData.get('gender');

            // Hitung IMT dan kategori sederhana
            const imt = (weight / (heightM * heightM)).toFixed(2);
            const imtCategory = imt < 15 ? 'Gizi Buruk' :
                                imt < 16 ? 'Gizi Kurang' :
                                imt < 18 ? 'Normal' : 'Risiko Lebih';

            // Berat Badan Ideal (BBI) balita sederhana
            const bbi = ((heightM * 100 - 100) * 0.9).toFixed(2);

            // Estimasi kebutuhan energi
            const energyPerKg = gender === 'male' ? 100 : 95;
            const totalEnergy = (weight * energyPerKg).toFixed(2);

            const protein = ((0.15 * totalEnergy) / 4).toFixed(2);
            const carbs = ((0.55 * totalEnergy) / 4).toFixed(2);
            const fats = ((0.3 * totalEnergy) / 9).toFixed(2);

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p><strong>Usia:</strong> ${months} bulan (${ageYears} tahun)</p>
                <p><strong>IMT:</strong> ${imt} (${imtCategory})</p>
                <p><strong>BBI:</strong> ${bbi} kg</p>
                <hr>
                <p><strong>Total Energi:</strong> ${totalEnergy} kkal</p>
                <p><strong>Karbohidrat:</strong> ${carbs} g</p>
                <p><strong>Protein:</strong> ${protein} g</p>
                <p><strong>Lemak:</strong> ${fats} g</p>
            `;

            document.getElementById('resultsCard').style.display = 'block';
            document.getElementById('resultsCard').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
