<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Status Gizi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 10px;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #00796b;
        }

        .button-group .btn {
            background: #009688;
            color: #fff;
            border: none;
            padding: 14px 24px;
            margin: 10px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #00796b;
        }

        .kalkulator {
            display: none;
            margin-top: 30px;
            text-align: left;
        }

        .kalkulator h2 {
            margin-bottom: 20px;
            color: #00796b;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button.hitung {
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        #hasil-anak, #hasil-dewasa {
            margin-top: 20px;
            background-color: #e0f2f1;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Navigasi -->
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="image/1.jpeg" alt="Logo">
                <span>Catchy </span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Beranda</a>
                <a href="nutri.html" class="nav-item">Kalkulator</a>
                <a href="anggota.html" class="nav-item">Anggota</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>Kalkulator Status Gizi</h1>
        <div class="button-group">
            <button class="btn" onclick="showKalkulator('anak')">Anak</button>
            <button class="btn" onclick="showKalkulator('dewasa')">Dewasa</button>
        </div>
    

    <script>
        function showKalkulator(jenis) {
            if (jenis === 'dewasa') {
                // Arahkan ke halaman kalkulator.html
                window.location.href = 'kalkulator.html';
            } else if (jenis === 'anak') {
        // Arahkan ke halaman anak.html
        window.location.href = 'anak.html';
    }
        }
    </script>
</body>
</html>
