<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Status Gizi</title>
    <style>
        /* Reset and global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b2dfdb, #e8f5e9);
            color: #37474f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 10px;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #004d40;
        }
        .button-group .btn {
            background: #004d40;
            color: #ffffff;
            border: none;
            padding: 14px 24px;
            margin: 10px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Status Gizi</h1>
        <div class="button-group">
            <button class="btn" onclick="window.location.href='anak.html'">Anak</button>
            <button class="btn" onclick="window.location.href='dewasa.html'">Dewasa</button>
        </div>
    </div>
</body>
</html>
